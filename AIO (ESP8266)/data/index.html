    <meta name="viewport" content="width=device-width, initial-scale=1">

        body {

<script>
    var chartTC = new Highcharts.Chart({
        chart: { renderTo: 'chart-temperature-celsius' },
        title: { text: "Adi's Room Temperature (째C)" },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: {
                animation: false,
                dataLabels: { enabled: true }
            },
            series: { color: '#059e8a' }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
            title: { text: 'Temperature (째C)' }
        },
        credits: { enabled: false }
    });
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var x = (new Date()).getTime(),
                    y = parseFloat(this.responseText);
                if (chartTC.series[0].data.length > 40) {
                    chartTC.series[0].addPoint([x, y], true, true, true);
                } else {
                    chartTC.series[0].addPoint([x, y], true, false, true);
                }
            }
        };
        xhttp.open("GET", "/temperatureInCelsius", true);
        xhttp.send();
    }, 30000);
